    <script>
        var width = $(window).width();
        
        if (width < 750) {
            $("#cal").hide();
            $("#eventList").show();
          
        }
        else {
           
            $("#cal").show();
            $("#eventList").hide();
        }
       
        $(window).resize(function () {
            var width = $(window).width();
            if (width < 750) {
                $("#cal").hide();
                $("#eventList").show();

            }
            else {

                $("#cal").show();
                $("#eventList").hide();
            }
        });
