    <script>
        var width = $(window).width();
        var minHeight = 700;
        if (width < 750) {
            $("#facebookSmall").show();
            $("#facebookLarge").hide();
        }
        else{
            $("#facebookSmall").hide();
            $("#facebookLarge").show();
        }
        if (minHeight < $(window).height()) {
            $("#mainPage").height($(window).height());
        }
        else {
            $("#mainPage").height(minHeight);
        }
        $(window).resize(function()
        {
            if (minHeight < $(window).height()) {
                $("#mainPage").height($(window).height());
            }
            else {
                $("#mainPage").height(minHeight);
            }
            var width = $(window).width();
            if (width < 750) {
                $("#facebookSmall").show();
                $("#facebookLarge").hide();
            }
            else {
                $("#facebookSmall").hide();
                $("#facebookLarge").show();
            }

        });
        

    </script>
